<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Cadastro de Agendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">

  <ion-card>
    <ion-card-content>
      <div class="ion-text-center" *ngIf="loading">
        <ion-spinner></ion-spinner>
      </div>
      <div *ngIf="!loading">
        <ion-item>
          <ion-label position="stacked">Descrição: </ion-label>
          <ion-input type="text" formControlName="descricao"></ion-input>
        </ion-item>

    <ion-item>
      <ion-label position="stacked">Médico: </ion-label>
      <ion-input type="text" formControlName="medico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Data: </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" cancelText="Cancelar" doneText="Selecionar" formControlName="data"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Hora: </ion-label>
      <ion-datetime displayFormat="HH:mm" cancelText="Cancelar" doneText="Selecionar" formControlName="hora"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Procedimentos: </ion-label>
      <ion-select formControlName="procedimentos" multiple="true" cancelText="Cancelar" [compareWith]="compareWith">
        <ion-select-option *ngFor="let procedimento of procedimentos" [value]="procedimento">
          {{ procedimento.description }}
        </ion-select-option>
      </ion-select>
    </ion-item>

  </div>
</ion-card-content>
</ion-card>

  <ion-fab vertical="bottom" horizontal='end'>
    <ion-fab-button (click)="salvar()" [disabled]="!form.valid">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
