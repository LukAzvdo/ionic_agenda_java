<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Procedimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Procedimentos cadastrados
      <ion-spinner class="ion-margin-start" *ngIf="loading"></ion-spinner>
    </ion-list-header>

    <div *ngIf="!loading">
      <ion-item-sliding *ngFor="let procedimento of procedimentos">
        <ion-item-options side="start">
          <ion-item-option color="secondary" (click)="add()">
            <!-- [routerLink]="['/procedimentos', procedimento.id]" -->
            <ion-icon name="build" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="remove()">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <h1><ion-label color="primary"><strong>{{ procedimento.codigo }} - {{ procedimento.descricao }} </strong></ion-label></h1>
        </ion-item>
      </ion-item-sliding>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
