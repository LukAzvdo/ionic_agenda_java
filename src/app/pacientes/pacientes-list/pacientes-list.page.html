<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Lista de Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Pacientes Cadastrados
      <ion-spinner *ngIf="loading"></ion-spinner>
    </ion-list-header>

      <div *ngIf="!loading">
        <ion-item-sliding *ngFor="let paciente of pacientes">
          <ion-item-options side="start">
            <ion-item-option
              color="secondary"
              [routerLink]="['/pacientes-register', paciente.id]"
            >
              <ion-icon name="build" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="confirmRemove(paciente)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-label>
              <h1><ion-text color="primary"><strong>{{paciente.nome}}</strong></ion-text></h1>
              <h2>
                <small>
                  CPF:
                  <ion-text color="medium">
                    {{paciente.cpf | mask: 'CPF_CNPJ' }}
                  </ion-text>
                </small>
              </h2>
              <h2>
                <small>
                  Nascimento:
                  <ion-text color="medium">
                    {{paciente.nascimento | date: 'dd/MM/yyyy'}}
                  </ion-text>
                </small>
              </h2>
              <h2>
                <small>
                  Telefone:
                  <ion-text color="medium">
                    {{paciente.telefone | mask: '(00) 00000-0000' }}
                  </ion-text>
                </small>
              </h2>
              <h2>
                <small>
                  Email:
                  <ion-text color="medium">
                    {{paciente.email}}
                  </ion-text>
                </small>
              </h2>
            </ion-label>
          </ion-item>
          </ion-item-sliding>
        </div>
      </ion-list>

  <ion-fab vertical="buttom" horizontal="end">
    <ion-fab-button [routerLink]="['/pacientes-register']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>  
  </ion-fab>

</ion-content>
