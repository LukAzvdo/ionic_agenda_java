<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Cadastro de Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="form">

  <ion-card>
    <ion-card-content>
      <div class="ion-text-center" *ngIf="loading">
        <ion-spinner></ion-spinner>
      </div>
      <div *ngIf="!loading">
        <ion-item>
          <ion-label position="stacked">Nome: </ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">CPF: </ion-label>
          <!-- <ion-input type="text" formControlName="cpf"></ion-input> -->
          <input type="text" formControlName="cpf" mask="CPF_CNPJ"/>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nascimento: </ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" cancelText="Cancelar" doneText="Selecionar" formControlName="nascimento"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Telefone: </ion-label>
          <!-- <ion-input type="text"formControlName="telefone"></ion-input> -->
          <input type="text" formControlName="telefone" mask="(00) 00000-0000"/>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email: </ion-label>
          <ion-input type="text"formControlName="email"></ion-input>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal='end'>
    <ion-fab-button (click)="salvar()" [disabled]="!form.valid">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
